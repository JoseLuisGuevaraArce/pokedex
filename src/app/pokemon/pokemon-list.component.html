<div>
  <div class="header">
    <div>
      <span>Search Pokemon:</span>
      <input type="text" [(ngModel)]="search" (ngModelChange)="searchPokemons()">
    </div>
  
    <button *ngIf="pokemons.length" (click)="nextPokemons()">
      Next
    </button>
  
    <input type="text" [(ngModel)]="offset">
    <input type="text" [(ngModel)]="limit">
  </div>

  <app-virtual-scroll [pokemons]="pokemons"></app-virtual-scroll>

  <not-found *ngIf="!pokemons.length"></not-found>
</div>
