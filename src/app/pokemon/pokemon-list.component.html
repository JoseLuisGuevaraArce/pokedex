<div>
  <div>
    <span>Search Pokemon:</span>
    <input type="text" [(ngModel)]="search" (ngModelChange)="searchPokemons()">
  </div>

  <button *ngIf="pokemons.length" (click)="nextPokemons()">
    Next
  </button>

  <input type="text" [(ngModel)]="offset">
  <input type="text" [(ngModel)]="limit">

  <div class="pokemons">
    <div class="pokemon"
      [ngStyle]="{'background-color': getPokemonColor(pokemon)}"
      *ngFor="let pokemon of pokemons">
      <img [src]="getImageUri(pokemon)" [alt]="pokemon.name">
      <p [ngStyle]="{'color': getTextColor(pokemon)}" class="name-pokemon">{{pokemon.name | titlecase}}</p>
    </div>
  </div>

  <not-found *ngIf="!pokemons.length"></not-found>
</div>
