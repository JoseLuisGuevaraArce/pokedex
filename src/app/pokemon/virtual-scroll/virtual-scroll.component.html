<cdk-virtual-scroll-viewport itemSize="50">
  <div *cdkVirtualFor="let pokemon of pokemons | sort: 'name'; templateCacheSize: 10" class="pokemon"
    [ngStyle]="{'background-color': getPokemonColor(pokemon)}"
    (click)="goToPokemonDetails(pokemon)">
    <pok-card [pokemon]="pokemon"></pok-card>
  </div>
</cdk-virtual-scroll-viewport>
