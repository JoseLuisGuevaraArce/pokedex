<form [formGroup]="profileForm" (ngSubmit)="submit()">
  <h2>Basic Information</h2>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input type="text" formControlName="pokemonName" matInput autocomplete="off">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input type="text" formControlName="pokemonDescription" matInput autocomplete="off">
    </mat-form-field>
  </div>
  <div formGroupName="address">
    <h2>Address</h2>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Street</mat-label>
        <input type="text" formControlName="street" matInput autocomplete="off">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <input type="text" formControlName="state" matInput autocomplete="off">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Zip</mat-label>
        <input type="text" formControlName="zip" matInput autocomplete="off">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input type="text" formControlName="city" matInput autocomplete="off">
      </mat-form-field>
    </div>
  </div>
  <div formArrayName="types">
    <h2>Types</h2>
    <button mat-raised-button color="primary" type="button" (click)="addType()">
      + Add Another type
    </button>
    <div *ngFor="let type of types.controls; let i = index">
      <mat-form-field appearance="fill" >
        <mat-label>Types</mat-label>
        <input type="text" [formControlName]="i" matInput autocomplete="off">
      </mat-form-field>
    </div>
  </div>

  <p>Complete form</p>
  <button mat-raised-button color="accent" [disabled]="!profileForm.valid" type="submit">Submit</button>
</form>
